<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Character to Inventory</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Character Name:</label>
        <br>
        <input #newName>
      </div>

      <div>
        <label>Character Creator:</label>
        <br>
        <input #newComedian>
      </div>

      <div>
        <label>Character Description:</label>
        <br>
        <textarea #newDescription></textarea>
      </div>

      <div>
        <label>Character Appearances:</label>
        <br>
        <input #newAppearances>
      </div>

      <div>
        <label>Character Image URL:</label>
        <br>
        <input #newImage>
      </div>

      <div>
        <label>Character Video URL:</label>
        <br>
        <input #newVideo>
      </div>

      <button (click)="submitForm(newTitle.value, newArtist.value, newDescription.value); newTitle.value=''; newArtist.value=''; newDescription.value=''">Add</button>
    </div>
  </div>
</div>

<div>
  <app-marketplace></app-marketplace>
</div>
