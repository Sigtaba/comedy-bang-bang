<div class="gallery-container">
  <div class="character-container">
    <h2>Gallery</h2>
    <div *ngFor="let character of characters | async"  class="panel">
      <h3 (click)="goToDetailPage(character)"><em>{{character.name}}</em><br> played by {{character.comedian}}</h3>
      <img class="character-image" src="{{character.image}}">
      <div *ngIf="currentRoute === '/admin'">
        <p>{{character.description}}</p>
        <p><a href="{{character.video}}">Youtube Link</a></p>
        <hr>
        <app-edit-character [selectedCharacter]="character"></app-edit-character>
      </div>
    </div>
  </div>
</div>
